version: '2.0.8'

environment:
  store:
    type: rdf4j-sail-memory

run:

  containers:

  - type: container
    location:
      type: file
      path: some.ccr

    variables:
      - graphname: http://full/union
        variable: FULL_UNION_GRAPH
      - graphname: http://instances/union
        variable: INSTANCE_UNION_GRAPH
      - graphname: http://library/union
        variable: SCHEMA_UNION_GRAPH

    graphs:

    - source:
        type: container
        path: bim/*
        graphname: '*'
      as:
      - INSTANCE_UNION_GRAPH
      - FULL_UNION_GRAPH

    - source:
        type: container
        path: bim\repository\*
        graphname: '*'
      as:
      - SCHEMA_UNION_GRAPH
      - FULL_UNION_GRAPH

    - source:
        type: file
        path: empty.rdf
        graphname: '*'
      as:
      - FULL_UNION_GRAPH

  steps: []
  reports: []
