version: '2.0.8'

environment:
  store:
    type: graphdb
    config:
      endpoint: http://localhost:7200
  cleanUp: true
  createRepo: true
  destroyRepo: false

run:
  containers:
  - type: container
    location:
      type: file
      path: override.ccr

    variables:
    - graphname: http://full/union
      variable: FULL_UNION_GRAPH
    - graphname: http://instances/union
      variable: INSTANCE_UNION_GRAPH
      filename: special.rdf
    - graphname: http://library/union
      variable: SCHEMA_UNION_GRAPH

    graphs:
    - source:
        type: container
        path: bim/*
        graphname: '*'
      as:
      - INSTANCE_UNION_GRAPH
    - source:
        type: container
        path: bim/repository/*
        graphname: '*'
      as:
      - SCHEMA_UNION_GRAPH
    - source:
        type: store
        graph: INSTANCE_UNION_GRAPH
      as:
      - FULL_UNION_GRAPH
    - source:
        type: store
        graph: SCHEMA_UNION_GRAPH
      as:
      - FULL_UNION_GRAPH

  steps: []

  reports: []
