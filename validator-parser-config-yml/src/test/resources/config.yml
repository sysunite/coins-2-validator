# for a full reference of this configuration go to:
# http://coinsweb.nl/validator/conf.html
#
# tips:
# - to test a config.yml file run:
#   coins-validator validate -n -c config.yml
# - to list the available graphs from a container run:
#   coins-validator describe container.ccr
# - to list the available validationsteps run:
#   coins-validator info

environment:
  store:
    type: graphdb
    config:
      endpoint: http://192.168.1.13:7200
      disableCleanUp: true
  loadingStrategy: permanent-sorted-hashes-in-graphname
  graphs:
  - graphname: http://full/union
    content: FULL_UNION_GRAPH
  - graphname: http://instances/union
    content: INSTANCE_UNION_GRAPH
  - graphname: http://library/union
    content: SCHEMA_UNION_GRAPH

run:

  containers:

    - type: container
      location:
        type: file
        path: emptyfolder.ccr

      graphs:

        - graphname: http://www.coinsweb.nl/cbim-2.0.rdf#
          content:
          - FULL_UNION_GRAPH
          type: online
          uri: http://www.coinsweb.nl/cbim-2.0.rdf

        - graphname: http://default#
          content:
          - INSTANCE_UNION_GRAPH
          type: container

        - graphname: http://libraries/1#
          content:
          - SCHEMA_UNION_GRAPH
          type: file
          path: empty.rdf

