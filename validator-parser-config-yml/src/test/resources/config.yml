  steps:

    - type: FileSystemValidation

    - type: ProfileValidation
      profile:
        type: online
        uri: http://www.coinsweb.nl/coins2/profiles/COINSLite-0.9.6.profile.xml
      maxResults: 50

    - type: DocumentReferenceValidation

  reports:

    - type: html
