environment:
  store:
    type: rdf4j-sail-memory
  graphs:
  - graphname: http://full/union
    variable: FULL_UNION_GRAPH

run:

  containers:

    - type: virtual


      graphs:

        - source:
            type: file
            path: nquad.nq
            graphname: '*'
          as:
          - FULL_UNION_GRAPH


        - source:
            type: file
            path: empty.rdf
            graphname: '*'
          as:
          - FULL_UNION_GRAPH





  steps: []



  reports: []

